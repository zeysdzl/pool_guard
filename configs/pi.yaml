source:
  kind: rtsp
  uri: "${RTSP_URI}"   # .env Ã¼zerinden
  fps_limit: 8
  resize_width: 512

detector:
  backend: ultralytics_yolo
  model_path: "/opt/pool_guard/models/yolo.pt"
  conf_threshold: 0.4
  iou_threshold: 0.45
  device: cpu
  person_class_id: 0

classifier:
  backend: tflite_runtime
  model_path: "/opt/pool_guard/models/child_adult.tflite"
  input_size: 160
  child_threshold: 0.55

zones:
  - zone_id: danger
    enabled: true
    polygon:
      - [0.12, 0.25]
      - [0.88, 0.25]
      - [0.95, 0.95]
      - [0.05, 0.95]

alarm:
  cooldown_s: 4.0
  gpio:
    enabled: true
    buzzer_pin: 18
    led_pin: 23
    active_high: true
    pulse_seconds: 0.25
  http:
    enabled: false
    url: ""

logging:
  level: INFO
  events_path: "/var/log/pool_guard/events.jsonl"

api:
  enabled: true
  host: "0.0.0.0"
  port: 8000
